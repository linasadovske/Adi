---
layout: default
title: Identity
---
<section class="section-content account-page">
  <div class="container">
    <div class="row py-5">
      <h1 class="font-weight-bold title col">Mano informacija</h1>
    </div>

    <div class="row flex-reverse-sm">
      <aside class="col-md-3">
        {{> account-menu}}
      </aside>
      <main class="col-md-9">
        <form class="form-spacer">
          <div class="row">
            <div class="col-lg-6">
              <input type="text" class="form-control form-control--grey mb-3" placeholder="Vardas Pavardė">
              <input type="email" class="form-control form-control--grey mb-3" placeholder="El. paštas" id="email">
              <input type="password" class="form-control form-control--grey mb-3" placeholder="Naujas slaptažodis" id="password">
              <input type="password" class="form-control form-control--grey mb-3" placeholder="Pakartoti slaptažodį" id="cpassword">
              <em id="cp"></em>
            </div>
          </div>
          <div class="row form-footer">
            <div class="col">
              <button type="submit" class="btn btn-success">Išsaugoti</button>
            </div>
          </div>
        </form>

      </main>
    </div>

  </div>
</section>
