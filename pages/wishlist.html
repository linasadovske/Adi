<section class="section-category bg-primary">
  <div class="container">
    <div class="row">
        <div class="col-md-10 col-lg-6">
            <h1>Patikusios prekės</h1>
        </div>
    </div>
  </div>
</section>

<section class="section-content py-5 mt-5">
  <div class="container">

    <div class="row justify-content-between">
      <aside class="col-lg-3">
        <h2 class="posts--title">Mano sąrašai</h2>
        <ul class="list-group wishlist-group">
            <li class="list-group-item">
                <a href="#" title="Patikusios prekės" class="list-group-item-action">Patikusios prekės<span class="badge badge-primary badge-pill">14</span></a>
            </li>
            <li class="list-group-item">
                <a href="#" title="Kalėdinis" class="list-group-item-action">Kalėdinis<span class="badge badge-primary badge-pill">0</span></a>
            </li>
        </ul>
        <button class="btn btn-outline-primary my-3" data-toggle="modal" data-target="#createWishlist"><i class="fas fa-plus mr-3"></i>Sukurti naują sąrašą</button>
        <!-- Modal -->
        <div class="modal fade" id="createWishlist" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sukurti naują sąrašą</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="wishlist-name" class="col-form-label">Pavadinimas:</label>
                          <input type="text" class="form-control" id="wishlist-name">
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">Komentaras:</label>
                          <textarea class="form-control" id="message-text"></textarea>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary col-6" data-dismiss="modal">Grįžti</button>
                <button type="button" class="btn btn-primary col-6">Išsaugoti</button>
                </div>
            </div>
            </div>
        </div>
      </aside>
