<div class="card mx-auto">
    <div class="card-body">
      <h2 class="card-title title-25">Prisijunkite</h2>
      <form>
        <div class="form-group">
          <input name="" class="form-control form-control--grey" placeholder="El. pašto adresas" type="email">
        </div>
        <div class="form-group">
          <input name="" class="form-control form-control--grey" placeholder="Slaptažodis" type="password">
        </div>
  
        <div class="form-group">
          <a href="#" rel="nofollow" class="p-3 weight-500 darker-grey">Pamiršote slaptažodį?</a>
        </div>
        <div class="form-group">
            <!-- kad paskui butu redirectas atgal i chekouta po registracijos -->
            <a href="login.html" rel="nofollow" class="p-3 weight-500 darker-grey">Neturite paskyros?</a>
          </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="termsCheck">
          <label class="form-check-label" for="termsCheck">Sutinku su <a href="returns.html" title="privatumo politika" target="_blank">pirkimo ir grąžinimo taisyklėmis.</a></label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="privacyCheck">
            <label class="form-check-label" for="privacyCheck">Sutinku su <a href="privacy.html" title="privatumo politika" target="_blank">privatumo politika.</a></label>
          </div>
  
  
        <div class="form-group mt-5">
          <button type="submit" class="btn btn-default"> Prisijunkite </button>
        </div>
        
        {{> social-login}} 
  
      </form>
    </div>
  </div>
